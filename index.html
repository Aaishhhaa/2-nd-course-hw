<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="./style.css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top container">
            <h1 class="top__title">Добро пожаловать на мой сайт ! </h1>
            <h4 class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <span>поехали</span> и <span>приступай</span>
            </h4>
            <button class="top__button">Поехали!</button>
        </div>
    </header>
    <main>
        <nav class="menu container">
            <div class="menu__items">
                <div class="menu__item">
                    <a href="#" class="menu__link">Игра 1</a>
                </div>
                <div class="menu__item">
                    <a href="#" class="menu__link">Игра 2</a>
                </div>
                <div class="menu__item">
                    <a href="#" class="menu__link">Игра 3</a>
                </div>
            </div>
        </nav>
        <div class="game">
            <div class="game__box">
                <h3 class="game__name">Времена года!</h3>
                <p class="game__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                    времени года он относится</p>
                <button class="game__button" onclick="seasons()">Играть!</button>
            </div>
            <div class="game__one">
                <img src="./img/game_m1.svg" alt="page_1">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
